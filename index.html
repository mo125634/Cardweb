<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mo給你的卡片</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 密碼輸入頁面 -->
  <div id="login">
    <input type="password" id="password" placeholder="請輸入密碼">
    <button onclick="checkPassword()">叮咚</button>
  </div>

  <!-- 卡片顯示區域 -->
  <div id="card" class="card" style="display:none;">
    <div class="card-inner">
      <div class="card-front">
        <img id="frontImage" src="" alt="前面圖片">
      </div>
      <div class="card-back">
        <img id="backImage" src="" alt="背面圖片">
        <p id="backText"></p>
      </div>
    </div>
    <button class="flip-button" onclick="flipCard()">看背面</button>

  </div>

  <script src="script.js"></script>
</body>
</html>
